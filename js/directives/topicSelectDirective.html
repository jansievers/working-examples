<form class="topic-select clearfix">
    <fieldset 
        data-ng-repeat="f in fieldsets"
        data-ng-click="handleTopicClick(f.id)"
        class="{{ f.id }}">
        <input type="checkbox" data-ng-checked="selection.indexOf(f.id) > -1">
        <label>{{ f.label }}</label>
    </fieldset>
</form>
